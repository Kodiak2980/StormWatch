<!DOCTYPE html>
<html>

<meta charset="utf-8">
<style type="text/css">
    /* On mouse hover, lighten state color */
    path:hover {
        fill-opacity: .7;
    }

    /* Style for Custom Tooltip */
    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: white;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

    /* Legend Font Style */
    body {
        font: 11px sans-serif;
    }

    /* Legend Position Style */
    .legend {
        position: absolute;
        left: 800px;
        top: 350px;
    }
</style>

<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <nav class="green darken-3" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">
                <i class="large material-icons">menu</i><span style="font-size: 24px;">United States Map Visualization
                    of Tornadoes</span></a>
            <ul class="right hide-on-med-and-down">
                <li><i class="large material-icons">settings</i></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 m9 l9">
                    <div class="card-panel" id="map-div">
                        <p align="center" style="font-size: 20px;">What is the <span
                                style="color: #ff0000">severity</span> of tornadoes in WI,
                            US over last 10 years?</p>
                    </div>
                </div>
                <div class="col s12 m3 l3">
                    <div class="card-panel">
                        <p style="font-size: 18px;">Filters</p>
                        <br><br>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>By Magnitude</span>
                        </label>
                        <form action="#">
                            <p class="range-field">
                                <input type="range" id="test5" min="0" max="5" />
                            </p>
                        </form>
                        <br><br>
                        <label>
                            <input type="checkbox" class="filled-in" checked="checked" />
                            <span>By Time</span>
                        </label>
                        <select class="browser-default">
                            <option value="" disabled selected>Month</option>
                            <option value="1">Month 1</option>
                            <option value="2">Month 2</option>
                            <option value="3">Month 3</option>
                        </select>
                        <select class="browser-default">
                            <option value="" disabled selected>Year</option>
                            <option value="1">Year 1</option>
                            <option value="2">Year 2</option>
                            <option value="3">Year 3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>








    <script src="https://d3js.org/d3.v3.min.js"></script>

    <script>

        /*  This visualization was made possible by modifying code provided by:

Scott Murray, Choropleth example from "Interactive Data Visualization for the Web" 
https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html   
		
Malcolm Maclean, tooltips example tutorial
http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html

Mike Bostock, Pie Chart Legend
http://bl.ocks.org/mbostock/3888852  */


        //Width and height of map
        var width = 700;
        var height = 350;

        // D3 Projection
        var projection = d3.geo.albersUsa()
            .translate([width / 2, height / 2])    // translate to center of screen
            .scale([700]);          // scale things down so see entire US

        // Define path generator
        var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
            .projection(projection);  // tell path generator to use albersUsa projection


        // Define linear scale for output
        var color = d3.scale.linear()
            .range(["rgb(68,118,4)", "rgb(107,212,37)", "rgb(233,206,44)", "rgb(254,98,29)", "rgb(221,64,58)"]);

        var legendText = ["1", "2", "3", "4", "5"];

        //Create SVG element and append map to the SVG
        var svg = d3.select("#map-div")
            .append("svg")
            // .attr("width", width)
            // .attr("height", height)
            .attr("preserveAspectRatio", "none")
            .attr("viewBox", "0 0 700 350")
            .attr("align", "center");

        // Append Div for tooltip to SVG
        var div = d3.select("#map-div")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Load in my states data!
        d3.csv("stateslived.csv", function (data) {
            color.domain([0, 1, 2, 3]); // setting the range of the input data

            // Load GeoJSON data and merge with states data
            d3.json("us-states.json", function (json) {

                // Loop through each state data value in the .csv file
                for (var i = 0; i < data.length; i++) {

                    // Grab State Name
                    var dataState = data[i].state;

                    // Grab data value 
                    var dataValue = data[i].visited;

                    // Find the corresponding state inside the GeoJSON
                    for (var j = 0; j < json.features.length; j++) {
                        var jsonState = json.features[j].properties.name;

                        if (dataState == jsonState) {

                            // Copy the data value into the JSON
                            json.features[j].properties.visited = dataValue;

                            // Stop looking through the JSON
                            break;
                        }
                    }
                }

                // Bind the data to the SVG and create one path per GeoJSON feature
                svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("stroke", "#fff")
                    .style("stroke-width", "1")
                    .style("fill", function (d) {

                        // Get data value
                        var value = d.properties.visited;

                        if (value) {
                            //If value exists…
                            return color(value);
                        } else {
                            //If value is undefined…
                            return "rgb(213,222,217)";
                        }
                    });


                // Map the cities I have lived in!
                d3.csv("cities-lived.csv", function (data) {

                    svg.selectAll("circle")
                        .data(data)
                        .enter()
                        .append("circle")
                        .attr("cx", function (d) {
                            return projection([d.lon, d.lat])[0];
                        })
                        .attr("cy", function (d) {
                            return projection([d.lon, d.lat])[1];
                        })
                        .attr("r", function (d) {
                            return Math.sqrt(d.years) * 4;
                        })
                        .style("fill", "rgb(217,91,67)")
                        .style("opacity", 0.85)

                        // Modification of custom tooltip code provided by Malcolm Maclean, "D3 Tips and Tricks" 
                        // http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
                        .on("mouseover", function (d) {
                            div.transition()
                                .duration(200)
                                .style("opacity", .9);
                            div.text(d.place)
                                .style("left", (d3.event.pageX) + "px")
                                .style("top", (d3.event.pageY - 28) + "px");
                        })

                        // fade out tooltip on mouse out               
                        .on("mouseout", function (d) {
                            div.transition()
                                .duration(500)
                                .style("opacity", 0);
                        });
                });

                // Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
                var legend = d3.select("#map-div").append("svg")
                    .attr("class", "legend")
                    .attr("width", 140)
                    .attr("height", 200)
                    .selectAll("g")
                    .data(color.domain().slice().reverse())
                    .enter()
                    .append("g")
                    .attr("transform", function (d, i) { return "translate(0," + i * 20 + ")"; });

                legend.append("rect")
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", color);

                legend.append("text")
                    .data(legendText)
                    .attr("x", 24)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .text(function (d) { return d; });
            });

        });

    </script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
